<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин</title>
  <style>
    body { font-family: Arial; padding: 10px; }
    .product { margin: 5px 0; }
    button { padding: 8px; background: #007bff; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h3>Каталог</h3>
  <div id="catalog"></div>
  <h3>Корзина</h3>
  <div id="cart"></div>
  <button onclick="sendOrder()">Оформить заказ</button>

  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) tg.expand();

    const products = [
      { id: 1, name: 'Сталин-3000', price: 500, category: 'Оригинальные постеры' },
      { id: 2, name: 'постер "Peak"', price: 1500, category: 'Оригинальные постеры' },
      { id: 3, name: 'Кринж большой', price: 15000, category: 'Кринж от TR/BUTE' },
      { id: 4, name: 'Кринж малый', price: 3000, category: 'Кринж от TR/BUTE' },

    ];
    let cart = [];

    function renderCatalog() {
      const catalogDiv = document.getElementById('catalog');
      catalogDiv.innerHTML = '';
      products.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `${p.name} (${p.category}) - ${p.price}₽ <button onclick="addToCart(${p.id})">В корзину</button>`;
        catalogDiv.appendChild(div);
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      if (product) {
        cart.push(product);
        renderCart();
      }
    }

    function renderCart() {
      const cartDiv = document.getElementById('cart');
      cartDiv.innerHTML = cart.length ? cart.map(item => `${item.name} - ${item.price}₽`).join('<br>') : 'Корзина пуста';
    }

    function sendOrder() {
      if (!cart.length) {
        alert('Корзина пуста!');
        return;
      }
      const order = cart.map(item => `${item.name} - ${item.price}₽`).join('\n');
      if (tg) {
        tg.sendData(`Заказ:\n${order}\nИтого: ${cart.reduce((sum, item) => sum + item.price, 0)}₽`);
      } else {
        console.log('Telegram Web App not available. Order:', order);
      }
    }

    renderCatalog();
  </script>
</body>
</html>
